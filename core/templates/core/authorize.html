{% extends 'core/base_with_header.html' %}

{% block content %}
<div class="bg-zinc-50 h-screen overflow-hidden flex items-center justify-center">
    <div class="flex flex-row w-2/3 bg-neutral-300">
        <div class="w-1/2">
        </div>
        <div class="flex flex-col w-1/2">
            <div class="w-full h-full flex flex-col justify-center items-center gap-2">
                <div class="flex flex-col items-center bg-neutral-300 py-24 px-12">
                    <div class="mb-8">
                        <h1 class="text-xl">Авторизация</h1>
                    </div>
                    <form class="flex flex-col gap-5 bg-amber mb-4" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <input
                                type="text"
                                name="username"
                                placeholder="Юзернейм"
                                class="w-full p-3 text-md border rounded shadow focus:outline-none
                                       focus:shadow-outline"
                            >
                        </div>
                        <div class="mb-4">
                            <input
                                type="password"
                                name="password"
                                placeholder="Пароль"
                                class="w-full p-3 text-md border rounded shadow focus:outline-none
                                       focus:shadow-outline"
                            >
                        </div>
                        <div class="mb-4">
                            <button class="w-full p-3 font-bold text-white bg-teal-900 rounded-full
                                    focus:outline-none hover:bg-teal-800"
                                    type="submit">Войти
                            </button>
                        </div>
                    </form>
                    {% if messages %}
                        <div class="error_message">
                            {% for message in messages %}
                                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                    <p>{{ message }}</p>
                                {% endif %}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div>
                        <a class="text-gray-800 hover:text-teal-900" href="{% url 'register' %}">
                            Зарегистрироваться
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
